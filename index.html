<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Start Coding Here -->
    <section class="flex flex-col items-center w-[1439px] h-[850px] mx-auto pr-[120px] pb-[80px] pl-[120px]">
      <div class="flex flex-col items-center rounded-3xl border border-black pt-[80px] pr-[120px] pb-[80px] pl-[120px] gap-[40px] w-[1199px] h-[666px]">
        <h1 class="text-[44px] font-bold">Get in Touch</h1>
        <form class="w-[589px] h-[322px] flex flex-col ">
          <div class="flex flex-col items-start w-[589px] h-[78]">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="John Doe" class="flex flex-col mb-[30px] pt-[12px] pr-[12px] pb-[12px] pl-[16px] border border-[#E0E0ED] rounded-[12px] w-[589px] h-[48px]">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="john@example.com" class="flex flex-col mb-[30px] pt-[12px] pr-[12px] pb-[12px] pl-[16px] border border-#E0E0ED rounded-[12px] w-[589px] h-[48px]">
            <div class="h-[130px] w-[589px]">
              <label for="message"> Message </label><br>
              <textarea id="message" placeholder="Your messaage" rows="5" class="flex flex-col mb-[6px] pt-[12px] pr-[12px] pb-[12px] pl-[16px] border border-[#E0E0ED] rounded-[12px] w-[589px] h-[102px]" ></textarea>
            </div>
          </div>
          <button type="email flex items-end" class="flex flex-row justify-center gap-[6px] w-[589px] h-[56px] rounded-[16px] px-[36px] py-[16px] bg-[#1A1A2C] text-white mt-[30px]">Submit</button>
        </form>
      </div>
      <footer class="w-[1199px] h-[24px] flex flex-row justify-between mt-[100px]">
        <span>Acme productivity app Â©2024</span>
        <div class="font-bold flex flex-row gap-[37px]">
          <span>FAQ</span>
          <span>Terms</span>
          <span>AI Policy</span>
          <span>Pricing</span>
        </div>
      </footer>
    </section>
  </body>
</html>
